<script>
let modo = "estudio";

function actualizarEstado() {
  document.getElementById("estado").textContent =
    "Modo: " + (modo === "examen" ? "Examen" : "Estudio");
}

function toggleModo() {
  modo = (modo === "estudio") ? "examen" : "estudio";
  document.getElementById("btnModo").textContent =
    "üß† Modo: " + (modo === "examen" ? "Examen" : "Estudio");
  actualizarEstado();
  actualizarSiguiente();
}

function reiniciar() {
  document.querySelectorAll(".punto").forEach(p => {
    p.classList.remove("hecho", "fallo");
  });
  actualizarEstado();
  actualizarSiguiente();
}

/* ====== BRILLO DEL SIGUIENTE ====== */
function actualizarSiguiente() {
  document.querySelectorAll(".punto").forEach(p => p.classList.remove("siguiente"));

  const siguiente = [...document.querySelectorAll(".punto")]
    .filter(p => !p.classList.contains("hecho"))
    .sort((a, b) => {
      const na = parseInt(a.textContent, 10);
      const nb = parseInt(b.textContent, 10);
      // si alguno no es n√∫mero (por ejemplo "R"), lo mandamos al final
      if (Number.isNaN(na) && Number.isNaN(nb)) return 0;
      if (Number.isNaN(na)) return 1;
      if (Number.isNaN(nb)) return -1;
      return na - nb;
    })[0];

  if (siguiente) siguiente.classList.add("siguiente");
}

/* ====== CLIC EN PUNTOS ====== */
document.querySelectorAll(".punto").forEach(p => {
  p.addEventListener("click", () => {
    const nombre = p.dataset.name;

    if (modo === "examen") {
      const r = prompt("Escribe el nombre:");
      const ok = r && nombre.toLowerCase().includes(r.trim().toLowerCase());

      if (ok) {
        alert("‚úÖ Correcto");
        p.classList.remove("fallo");
        p.classList.add("hecho");
        actualizarSiguiente();
      } else {
        alert("‚ùå Incorrecto, int√©ntalo otra vez");
        p.classList.add("fallo"); // rojo, pero NO avanza
      }
    } else {
      alert(nombre);
      p.classList.add("hecho");
      actualizarSiguiente();
    }
  });
});
